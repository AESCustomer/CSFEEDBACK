<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, textarea, button {
        font-size: 16px;
      }

      .logo img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>

    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>

    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxhsi7D60JbXwor2_-_C0vsbyoKnYwKr42nCMIqSdtatS47fGr5Dg0KKDfE0CFt2E_M/exec'; // <-- ตรวจสอบให้แน่ใจว่า URL นี้ถูกต้อง
  const form = document.getElementById('feedback-form');

  form.addEventListener('submit', e => {
    e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

    // ดึงค่าจาก ID ของ HTML element ให้ถูกต้อง
    const formData = {
      project: document.getElementById('project').value,
      houseNumber: document.getElementById('house-number').value,
      serviceQuality: document.getElementById('service-quality').value,
      communication: document.getElementById('communication').value,
      repairQuality: document.getElementById('repair-quality').value,
      comments: document.getElementById('comments').value,
      // เพิ่ม timestamp (เวลาที่ส่ง) โดยตรงถ้าคุณต้องการ
      submissionTime: new Date().toISOString() // หรือตามรูปแบบที่ Apps Script ของคุณต้องการ
    };

    // สำหรับการดีบัก (ตรวจสอบข้อผิดพลาด) คุณสามารถแสดงค่า formData ใน console ของเบราว์เซอร์ได้
    console.log('ข้อมูลที่กำลังจะส่ง:', formData);

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData), // ตรวจสอบให้แน่ใจว่าข้อมูลถูกแปลงเป็น JSON string
      headers: {
        'Content-Type': 'application/json' // Content type ที่ถูกต้องสำหรับ JSON
      },
      mode: 'no-cors' // มักจำเป็นเมื่อส่งข้อมูลไปยัง Google Apps Script จากเบราว์เซอร์โดยตรง หากไม่ได้จัดการ CORS ที่ฝั่งสคริปต์
    })
    .then(response => {
      // เมื่อใช้ mode: 'no-cors', object การตอบกลับ (response) อาจจะไม่โปร่งใส,
      // ดังนั้นการตรวจสอบ response.ok อาจไม่ทำงานตามที่คาดไว้
      // โดยทั่วไปจะถือว่าสำเร็จหากไม่เกิดข้อผิดพลาดเกี่ยวกับเครือข่าย
      console.log('Success (no-cors):', response);
      alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ!");
      form.reset(); // ล้างข้อมูลในฟอร์ม
    })
    .catch(error => {
      console.error('Error!', error.message);
      alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
    });
  });
  </script>
</body>
</html>
