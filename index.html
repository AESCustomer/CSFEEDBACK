<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <!-- ฟอนต์จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 550px;
      margin: auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
      font-family: 'Noto Sans Thai', sans-serif;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: black;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>
    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>
    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>
</body>
</html>
