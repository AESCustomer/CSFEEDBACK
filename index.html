<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, textarea, button {
        font-size: 16px;
      }

      .logo img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>

    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>

    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
  // ใช้ scriptURL เดิมที่คุณ Deploy ล่าสุด (ที่ผมทดสอบ OPTIONS ผ่าน)
  // หรือถ้าคุณ Deploy Apps Script ใหม่ข้างบน ก็ใช้ URL จากการ Deploy ใหม่นั้น
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw65zqeFQhSpyvt7fB0TNoA_PJZWWsktdY725fISksqwTRdT6toKd-RI0bZ3SlN1Zoo7Q/exec';
  const form = document.getElementById('feedback-form');
  const submitButton = form.querySelector('button[type="submit"]');
  const originalButtonText = submitButton.textContent;

  form.addEventListener('submit', e => {
    e.preventDefault();

    submitButton.disabled = true;
    submitButton.textContent = 'กำลังส่งข้อมูล...';

    // สร้างข้อมูลแบบ Form Data
    // Key names (project, houseNumber, etc.) MUST match e.parameter names in Apps Script
    const params = new URLSearchParams();
    params.append('project', document.getElementById('project').value);
    params.append('houseNumber', document.getElementById('house-number').value);
    params.append('serviceQuality', document.getElementById('service-quality').value);
    params.append('communication', document.getElementById('communication').value);
    params.append('repairQuality', document.getElementById('repair-quality').value);
    params.append('comments', document.getElementById('comments').value);
    params.append('submissionTime', new Date().toISOString()); // ส่งเวลาจาก Client ไปด้วย

    console.log('ข้อมูลที่กำลังจะส่ง (URLSearchParams):', params.toString());

    fetch(scriptURL, {
      method: 'POST',
      // **ไม่ต้องตั้ง Content-Type header เอง** เบราว์เซอร์จะตั้งเป็น 'application/x-www-form-urlencoded'
      // เมื่อ body เป็น URLSearchParams หรือ FormData
      body: params // ส่ง URLSearchParams object
    })
    .then(response => {
      console.log("Raw response:", response);
      if (!response.ok) {
        // ถ้า Server ตอบกลับ error (เช่น 500 จาก Apps Script error)
        return response.text().then(text => { // อ่านเป็น text ก่อน เพราะอาจจะไม่ใช่ JSON
          console.error('Server response (not ok):', text);
          // พยายาม parse เป็น JSON ถ้า Apps Script ส่ง error JSON กลับมา
          try {
            const errData = JSON.parse(text);
            throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + (errData.message || text));
          } catch (parseError) {
            throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + text);
          }
        });
      }
      return response.json(); // คาดหวัง JSON จาก Apps Script ({result: "success"})
    })
    .then(data => {
      console.log('Success:', data);
      if (data && data.result === "success") {
        alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ! (วิธี Form Data)");
        form.reset();
      } else {
        alert("ส่งแบบประเมินสำเร็จ แต่มีการตอบกลับที่ไม่คาดคิด: " + JSON.stringify(data));
        form.reset();
      }
    })
    .catch(error => {
      console.error('Error:', error.message);
      alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
    })
    .finally(() => {
      submitButton.disabled = false;
      submitButton.textContent = originalButtonText;
    });
  });
  </script>
</body>
</html>
