!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย (Fetch FormData - Loading)</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo img {
      max-width: 220px;
      height: auto;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333333;
    }
    /* เพิ่ม CSS สำหรับปุ่มเมื่อถูก disable */
    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .form-container { padding: 25px 20px; }
      h2 { font-size: 20px; }
      input, select, textarea, button { font-size: 16px; }
      .logo img { max-width: 180px; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>
    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>
    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="houseNumber" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="serviceQuality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repairQuality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
    // ***** กรุณาใส่ URL ของ Google Apps Script ที่ Deploy แล้วของคุณที่นี่ *****
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxEzhMWxlSTBZ7lJKiOGUbjkumWyFpwBs3amNV0-XBPUtEGxEgqyLnLYDK1e2I_Zofx/exec';
    const form = document.getElementById('feedback-form');
    const submitButton = form.querySelector('button[type="submit"]'); // ดึงปุ่ม submit
    const originalButtonText = submitButton.textContent; // เก็บข้อความเดิมของปุ่ม

    form.addEventListener('submit', e => {
      e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

      // ปิดการใช้งานปุ่มและเปลี่ยนข้อความ
      submitButton.disabled = true;
      submitButton.textContent = 'กำลังส่งข้อมูล...';

      const params = new URLSearchParams();
      params.append('project', document.getElementById('project').value);
      params.append('houseNumber', document.getElementById('house-number').value);
      params.append('serviceQuality', document.getElementById('service-quality').value);
      params.append('communication', document.getElementById('communication').value);
      params.append('repairQuality', document.getElementById('repair-quality').value);
      params.append('comments', document.getElementById('comments').value);
      params.append('submissionTime', new Date().toISOString());

      console.log('ข้อมูลที่กำลังจะส่ง (URLSearchParams):', params.toString());

      fetch(scriptURL, {
        method: 'POST',
        body: params
      })
      .then(response => {
        console.log("Raw response:", response);
        if (!response.ok) {
          return response.text().then(text => {
            console.error('Server response (not ok):', text);
            try {
              const errData = JSON.parse(text);
              throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + (errData.message || text));
            } catch (parseError) {
              throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + text);
            }
          });
        }
        return response.json();
      })
      .then(data => {
        console.log('Success data from script:', data);
        if (data && data.result === "success") {
          alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ!");
          form.reset();
        } else {
          alert("ส่งแบบประเมินสำเร็จ แต่มีการตอบกลับที่ไม่คาดคิด: " + JSON.stringify(data));
          form.reset();
        }
      })
      .catch(error => {
        console.error('Error during fetch:', error.message);
        alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
      })
      .finally(() => {
        // เมื่อ fetch เสร็จสิ้น (ไม่ว่าจะสำเร็จหรือ error)
        // ให้เปิดใช้งานปุ่มและคืนข้อความเดิม
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      });
    });
  </script>
</body>
</html>
