<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Montserrat', 'Noto Sans Thai', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; font-size: 18px; }
    .form-container { max-width: 600px; margin: auto; background: #ffffff; padding: 35px 25px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); }
    .logo { text-align: center; margin-bottom: 25px; }
    .logo img { max-width: 220px; height: auto; }
    h2 { text-align: center; font-size: 22px; font-weight: 600; margin-bottom: 25px; }
    label { display: block; margin-top: 20px; margin-bottom: 8px; font-weight: 600; }
    input[type="text"], select, textarea { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ccc; font-size: 17px; font-family: 'Noto Sans Thai', sans-serif; background-color: #fdfdfd; }
    textarea { resize: vertical; min-height: 100px; }
    button[type="submit"] { background-color: #000000; color: white; font-size: 18px; padding: 14px; border: none; border-radius: 12px; margin-top: 30px; width: 100%; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; }
    button[type="submit"]:hover { background-color: #333333; }
    button[type="submit"]:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; }

    /* Star Rating CSS */
    .star-rating {
      font-size: 2.2em; /* ขนาดดาว */
      cursor: pointer;
      display: block; 
      text-align: center; /* จัดดาวให้อยู่กึ่งกลาง */
      margin-bottom: 10px;
    }
    .star {
      color: #ccc; /* สีดาวปกติ */
      margin-left: 23px;  /* << ปรับเป็น 23px */
      margin-right: 23px; /* << ปรับเป็น 23px */
      transition: color 0.2s;
    }
    .star.selected,
    .star-rating:hover .star.hover-effect {
      color: #FFD700; /* สีดาวเมื่อถูกเลือก หรือ hover */
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .form-container { padding: 25px 20px; }
      h2 { font-size: 20px; }
      input[type="text"], select, textarea, button[type="submit"] { font-size: 16px; }
      .logo img { max-width: 180px; }
      .star-rating { font-size: 1.8em; } 
      .star { 
        margin-left: 13px; /* ปรับระยะห่างดาวสำหรับมือถือ */
        margin-right: 13px; 
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>
    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>
    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required> <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="houseNumber" required>

      <label>1. ความรวดเร็วในการรับเรื่องแจ้งซ่อม:</label>
      <div class="star-rating" id="rating-repair-speed">
        <span class="star" data-value="1">☆</span><span class="star" data-value="2">☆</span><span class="star" data-value="3">☆</span><span class="star" data-value="4">☆</span><span class="star" data-value="5">☆</span>
      </div>
      <input type="hidden" name="repairSpeedScore" id="repairSpeedScore" value="0" required>

      <label>2. คุณภาพการบริการ:</label>
      <div class="star-rating" id="rating-service-quality">
        <span class="star" data-value="1">☆</span><span class="star" data-value="2">☆</span><span class="star" data-value="3">☆</span><span class="star" data-value="4">☆</span><span class="star" data-value="5">☆</span>
      </div>
      <input type="hidden" name="serviceQualityScore" id="serviceQualityScore" value="0" required>

      <label>3. คุณภาพการซ่อม:</label>
      <div class="star-rating" id="rating-repair-quality">
        <span class="star" data-value="1">☆</span><span class="star" data-value="2">☆</span><span class="star" data-value="3">☆</span><span class="star" data-value="4">☆</span><span class="star" data-value="5">☆</span>
      </div>
      <input type="hidden" name="repairQualityScore" id="repairQualityScore" value="0" required>

      <label>4. การสื่อสารชัดเจน:</label>
      <div class="star-rating" id="rating-communication">
        <span class="star" data-value="1">☆</span><span class="star" data-value="2">☆</span><span class="star" data-value="3">☆</span><span class="star" data-value="4">☆</span><span class="star" data-value="5">☆</span>
      </div>
      <input type="hidden" name="communicationScore" id="communicationScore" value="0" required>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ====================================================================================
    // 1. Firebase Configuration (ควรเป็นค่าของคุณ)
    // ====================================================================================
    const firebaseConfig = {
      apiKey: "AIzaSyD9fCwQ8CiJ_sCP4oL0DpGGDs4A-wCLvc8",
      authDomain: "feed-e179b.firebaseapp.com",
      databaseURL: "https://feed-e179b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "feed-e179b",
      storageBucket: "feed-e179b.appspot.com",
      messagingSenderId: "790012789407",
      appId: "1:790012789407:web:d48dc0a4e77edcf8a4d8aa",
      measurementId: "G-8QCJTFQGMQ"
    };

    // 2. Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Star Rating JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      function setupStarRating(ratingContainerId, hiddenInputId) {
        const ratingContainer = document.getElementById(ratingContainerId);
        if (!ratingContainer) { console.error(`Element not found: ${ratingContainerId}`); return; }
        const hiddenInput = document.getElementById(hiddenInputId);
        if (!hiddenInput) { console.error(`Element not found: ${hiddenInputId}`); return; }
        const stars = ratingContainer.querySelectorAll('.star');
        let currentRating = parseInt(hiddenInput.value) || 0;

        if (currentRating > 0) {
            highlightStars(stars, currentRating, false);
        }

        stars.forEach(star => {
          star.addEventListener('mouseover', function() {
            const hoverValue = parseInt(this.dataset.value);
            highlightStars(stars, hoverValue, true); 
          });

          star.addEventListener('mouseout', function() {
            highlightStars(stars, currentRating, false); 
          });

          star.addEventListener('click', function() {
            const clickedValue = parseInt(this.dataset.value);
            if (currentRating === clickedValue) { 
              currentRating = 0;
            } else {
              currentRating = clickedValue;
            }
            hiddenInput.value = currentRating;
            highlightStars(stars, currentRating, false); 
            console.log(`Rating for ${hiddenInputId}: ${currentRating}`);
          });
        });
      }

      function highlightStars(starsNodeList, value, isHovering) {
        starsNodeList.forEach(s => {
          const starValue = parseInt(s.dataset.value);
          if (starValue <= value) {
            s.classList.add(isHovering ? 'hover-effect' : 'selected');
            s.classList.remove(isHovering ? 'selected' : 'hover-effect');
            s.textContent = '★'; 
          } else {
            s.classList.remove('selected', 'hover-effect');
            s.textContent = '☆'; 
          }
        });
      }

      // เรียกใช้สำหรับแต่ละกลุ่มดาวตาม ID ที่ถูกต้อง
      setupStarRating('rating-repair-speed', 'repairSpeedScore');
      setupStarRating('rating-service-quality', 'serviceQualityScore');
      setupStarRating('rating-communication', 'communicationScore');
      setupStarRating('rating-repair-quality', 'repairQualityScore');
    });


    // Form Submission JavaScript
    const form = document.getElementById('feedback-form');
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;

    form.addEventListener('submit', e => {
      e.preventDefault();
      submitButton.disabled = true;
      submitButton.textContent = 'กำลังส่งข้อมูล...';

      const projectValue = document.getElementById('project').value;
      if (!projectValue) {
          alert("กรุณาเลือกโครงการ");
          submitButton.disabled = false;
          submitButton.textContent = originalButtonText;
          return; 
      }

      const repairSpeedScore = document.getElementById('repairSpeedScore').value;
      const serviceQualityScore = document.getElementById('serviceQualityScore').value;
      const communicationScore = document.getElementById('communicationScore').value;
      const repairQualityScore = document.getElementById('repairQualityScore').value;

      if (repairSpeedScore === "0" || serviceQualityScore === "0" || communicationScore === "0" || repairQualityScore === "0") {
          alert("กรุณาให้คะแนนดาวให้ครบทุกหัวข้อการประเมิน");
          submitButton.disabled = false;
          submitButton.textContent = originalButtonText;
          return;
      }

      const formDataToSubmit = {
        "บ้านเลขที่": document.getElementById('house-number').value,
        "โครงการ": projectValue, 
        "ความรวดเร็วในการรับเรื่องแจ้งซ่อม": repairSpeedScore,
        "คุณภาพบริการ": serviceQualityScore,
        "คุณภาพการซ่อม": repairQualityScore,
        "การสื่อสารชัดเจน": communicationScore,
        "ข้อเสนอแนะ": document.getElementById('comments').value,
        "เวลาที่ส่ง(Client)": new Date().toISOString()
      };

      console.log('ข้อมูลที่จะส่งไป Firebase:', formDataToSubmit);

      const submissionsRef = database.ref('submissions');
      submissionsRef.push(formDataToSubmit)
        .then(() => {
          console.log('ข้อมูลถูกบันทึกไป Firebase เรียบร้อยแล้ว!');
          alert('ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณครับ');
          form.reset();
          document.querySelectorAll('.star-rating').forEach(ratingContainer => {
            const hiddenInputId = ratingContainer.id.replace('rating-', '') + 'Score';
            const hiddenInput = document.getElementById(hiddenInputId);
            if (hiddenInput) hiddenInput.value = "0";
            const stars = ratingContainer.querySelectorAll('.star');
            highlightStars(stars, 0, false); 
          });
        })
        .catch(error => {
          console.error('เกิดข้อผิดพลาดในการบันทึกข้อมูลไป Firebase:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = originalButtonText;
        });
    });
  </script>
</body>
</html>
