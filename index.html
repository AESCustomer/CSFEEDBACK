<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, textarea, button {
        font-size: 16px;
      }

      .logo img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>

    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>

    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxiJ2r1MbrFCTZkBnUactO6veNpxjUKZBtRCVL-IDA-LSMAYyOxvQnhI4i8N6EUkynz/exec'; // <-- ตรวจสอบให้แน่ใจว่า URL นี้ถูกต้อง
  const form = document.getElementById('feedback-form');

  form.addEventListener('submit', e => {
    e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

    const formData = {
      project: document.getElementById('project').value,
      houseNumber: document.getElementById('house-number').value,
      serviceQuality: document.getElementById('service-quality').value,
      communication: document.getElementById('communication').value,
      repairQuality: document.getElementById('repair-quality').value,
      comments: document.getElementById('comments').value,
      // Client-side timestamp (ถูกส่งไป แต่ Apps Script ปัจจุบันของคุณจะใช้ new Date() ของฝั่ง Server เอง)
      submissionTime: new Date().toISOString()
    };

    console.log('ข้อมูลที่กำลังจะส่ง:', formData);

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      }
      // ไม่มี mode: 'no-cors' แล้ว เพื่อให้ Client อ่าน response จาก Server ได้
    })
    .then(response => {
      if (response.ok) { // ตรวจสอบว่า HTTP status คือ 2xx (เช่น 200 OK)
        return response.json(); // แปลง JSON response ที่ Apps Script ส่งกลับมา
      } else {
        // ถ้า Server ตอบกลับมาด้วย HTTP status ที่ไม่ปกติ (เช่น 4xx, 5xx)
        return response.text().then(text => {
          // แสดงข้อความดิบจาก Server เพื่อช่วยในการดีบัก
          console.error('Server response (not ok):', text);
          throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + (text || "ไม่มีข้อมูลเพิ่มเติม"));
        });
      }
    })
    .then(data => {
      // data คือ object ที่ Apps Script ส่งกลับมา (เช่น { result: "success" })
      if (data && data.result === "success") { // ตรวจสอบว่า data มีอยู่และมี property result เป็น "success"
        console.log('Success (response from script):', data);
        alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ!");
        form.reset(); // ล้างข้อมูลในฟอร์ม
      } else {
        // กรณีที่ Server ตอบกลับมา แต่โครงสร้างข้อมูลไม่ตรงตามที่คาดหวัง หรือ Server แจ้ง error ใน JSON เอง
        console.warn('Server reported success, but unexpected data structure or custom error:', data);
        // แสดงข้อมูลที่ Server ส่งกลับมาทั้งหมดใน alert เพื่อให้ผู้ใช้หรือผู้พัฒนาเห็น
        alert("ส่งแบบประเมินสำเร็จ แต่มีการตอบกลับที่ไม่คาดคิดจากเซิร์ฟเวอร์: " + JSON.stringify(data));
        form.reset(); // ยังคงล้างฟอร์ม เพราะข้อมูลน่าจะถึง Server แล้ว
      }
    })
    .catch(error => {
      // จัดการกับ error ที่เกิดขึ้นระหว่างการ fetch หรือการประมวลผล response
      // เช่น ปัญหา network, DNS, หรือ error ที่ throw จาก .then() ด้านบน
      console.error('Error during fetch or processing response!', error.message);
      alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
    });
  });
  </script>
</body>
</html>
