<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

    /* สไตล์เพิ่มเติมสำหรับปุ่มเมื่อถูก disable */
    button:disabled {
      background-color: #cccccc; /* สีพื้นหลังเมื่อปุ่มถูกปิดการใช้งาน */
      color: #666666; /* สีตัวอักษรเมื่อปุ่มถูกปิดการใช้งาน */
      cursor: not-allowed; /* เปลี่ยน cursor เพื่อบ่งบอกว่าคลิกไม่ได้ */
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, textarea, button {
        font-size: 16px;
      }

      .logo img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>

    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>

    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxhsi7D60JbXwor2_-_C0vsbyoKnYwKr42nCMIqSdtatS47fGr5Dg0KKDfE0CFt2E_M/exec'; // <-- ตรวจสอบให้แน่ใจว่า URL นี้ถูกต้อง
  const form = document.getElementById('feedback-form');
  const submitButton = form.querySelector('button[type="submit"]'); // ดึงปุ่ม submit
  const originalButtonText = submitButton.textContent; // เก็บข้อความเดิมของปุ่ม

  form.addEventListener('submit', e => {
    e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

    // ปิดการใช้งานปุ่มและเปลี่ยนข้อความเพื่อแสดงสถานะกำลังโหลด
    submitButton.disabled = true;
    submitButton.textContent = 'กำลังส่งข้อมูล...';

    const formData = {
      project: document.getElementById('project').value,
      houseNumber: document.getElementById('house-number').value,
      serviceQuality: document.getElementById('service-quality').value,
      communication: document.getElementById('communication').value,
      repairQuality: document.getElementById('repair-quality').value,
      comments: document.getElementById('comments').value,
      submissionTime: new Date().toISOString()
    };

    console.log('ข้อมูลที่กำลังจะส่ง:', formData);

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        return response.text().then(text => {
          console.error('Server response (not ok):', text);
          throw new Error("เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: " + response.status + ". " + (text || "ไม่มีข้อมูลเพิ่มเติม"));
        });
      }
    })
    .then(data => {
      if (data && data.result === "success") {
        console.log('Success (response from script):', data);
        alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ");
        form.reset();
      } else {
        console.warn('Server reported success, but unexpected data structure or custom error:', data);
        alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + JSON.stringify(data));
        form.reset();
      }
    })
    .catch(error => {
      console.error('Error during fetch or processing response!', error.message);
      alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
    })
    .finally(() => {
      // เมื่อทุกอย่างเสร็จสิ้น (ไม่ว่าจะสำเร็จหรือ error)
      // ให้เปิดใช้งานปุ่มและคืนข้อความเดิม
      submitButton.disabled = false;
      submitButton.textContent = originalButtonText;
    });
  });
  </script>
</body>
</html>
