<!DOCTYPE html>
<html lang="th">
<head>
    <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย (Firebase)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            max-width: 220px;
            height: auto;
        }
        h2 {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 17px;
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #fdfdfd;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #000000;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            margin-top: 30px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        button:hover {
            background-color: #333333;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .form-container { padding: 25px 20px; }
            h2 { font-size: 20px; }
            input, select, textarea, button { font-size: 16px; }
            .logo img { max-width: 180px; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
        </div>
        <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>
        <form id="feedback-form">
            <label for="project">โครงการ:</label>
            <select id="project" name="project" required>
                <option value="">เลือกโครงการ</option>
                <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
                <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
            </select>

            <label for="house-number">บ้านเลขที่:</label>
            <input type="text" id="house-number" name="houseNumber" required>

            <label for="service-quality">1. คุณภาพการบริการ:</label>
            <select id="service-quality" name="serviceQuality" required>
                <option value="">เลือกคะแนน</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select>

            <label for="communication">2. การสื่อสารชัดเจน:</label>
            <select id="communication" name="communication" required>
                <option value="">เลือกคะแนน</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select>

            <label for="repair-quality">3. คุณภาพการซ่อม:</label>
            <select id="repair-quality" name="repairQuality" required>
                <option value="">เลือกคะแนน</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select>

            <label for="comments">ข้อเสนอแนะ:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">ส่งแบบประเมิน</button>
        </form>
    </div>

    <script>
        // ***** ข้อมูล Firebase Config ของคุณถูกวางไว้ที่นี่เรียบร้อยแล้ว *****
        const firebaseConfig = {
            apiKey: "AIzaSyD9fCwQ8CiJ_sCP4oL0DpGGDs4A-wCLvc8",
            authDomain: "feed-e179b.firebaseapp.com",
            databaseURL: "https://feed-e179b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "feed-e179b",
            storageBucket: "feed-e179b.appspot.com",
            messagingSenderId: "790012789407",
            appId: "1:790012789407:web:d48dc0a4e77edcf8a4d8aa",
            measurementId: "G-8QCJTFQGMQ"
        };

        // เริ่มต้นการเชื่อมต่อ Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // เริ่มต้น Firestore

        // จัดการการส่งฟอร์ม
        const form = document.getElementById('feedback-form');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', e => {
            e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

            // ปิดการใช้งานปุ่มและเปลี่ยนข้อความเพื่อป้องกันการกดซ้ำ
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังส่ง...';

            // สร้าง Object ของข้อมูลจากฟอร์ม
            // แปลงค่าคะแนนเป็นตัวเลข (Integer) เพื่อการจัดเก็บข้อมูลที่ดี
            const formData = {
                project: document.getElementById('project').value,
                houseNumber: document.getElementById('house-number').value,
                serviceQuality: parseInt(document.getElementById('service-quality').value, 10),
                communication: parseInt(document.getElementById('communication').value, 10),
                repairQuality: parseInt(document.getElementById('repair-quality').value, 10),
                comments: document.getElementById('comments').value,
                submissionTime: firebase.firestore.FieldValue.serverTimestamp() // ใช้เวลาของ Server
            };

            console.log('ข้อมูลที่จะส่งไปยัง Firestore:', formData);

            // เพิ่มข้อมูลลงใน Collection ชื่อ "feedback"
            // Firestore จะสร้าง ID ของเอกสาร (document) ให้โดยอัตโนมัติ
            db.collection("feedback").add(formData)
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ!");
                    form.reset(); // ล้างข้อมูลในฟอร์ม
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                    alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน: " + error.message);
                })
                .finally(() => {
                    // เปิดใช้งานปุ่มและคืนข้อความเดิม ไม่ว่าการส่งจะสำเร็จหรือล้มเหลว
                    submitButton.disabled = false;
                    submitButton.textContent = 'ส่งแบบประเมิน';
                });
        });
    </script>
</body>
</html>
