<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</title>

  <!-- ฟอนต์จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Noto Sans Thai', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, textarea, button {
        font-size: 16px;
      }

      .logo img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="434338186_293481903773810_7491720142568291549_n.jpg" alt="โลโก้">
    </div>

    <h2>แบบประเมินเจ้าหน้าที่บริการหลังการขาย</h2>

    <form id="feedback-form">
      <label for="project">โครงการ:</label>
      <select id="project" name="project" required>
        <option value="">เลือกโครงการ</option>
        <option value="ARKIN VIBHAVIDI 84">ARKIN VIBHAVIDI 84</option>
        <option value="ARKIN ONE DHUPATEME">ARKIN ONE DHUPATEME</option>
      </select>

      <label for="house-number">บ้านเลขที่:</label>
      <input type="text" id="house-number" name="house-number" required>

      <label for="service-quality">1. คุณภาพการบริการ:</label>
      <select id="service-quality" name="service-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="communication">2. การสื่อสารชัดเจน:</label>
      <select id="communication" name="communication" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="repair-quality">3. คุณภาพการซ่อม:</label>
      <select id="repair-quality" name="repair-quality" required>
        <option value="">เลือกคะแนน</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comments">ข้อเสนอแนะ:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbynlp4naxBUdAKmlX-woJWZrNwU7wnl_MzMeFqexYNcltF0Dxm78ccQtjdGKcif5P0O/exec"; // แทนที่ YOUR_SCRIPT_URL

    document.getElementById("feedback-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        project: document.getElementById("project").value,
        houseNumber: document.getElementById("house-number").value,
        serviceQuality: document.getElementById("service-quality").value,
        communication: document.getElementById("communication").value,
        repairQuality: document.getElementById("repair-quality").value,
        comments: document.getElementById("comments").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        alert("ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณค่ะ!");
        document.getElementById("feedback-form").reset();
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง");
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
